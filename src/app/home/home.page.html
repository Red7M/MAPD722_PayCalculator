<ion-app>
  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
      <ion-title>Main</ion-title>
      <ion-buttons slot="primary">
        <ion-button [routerLink] = "['/about']">
          <ion-icon name="ellipsis-vertical">
          </ion-icon>
          </ion-button
      ></ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar color="primary">
        <ion-title size="large">Main</ion-title>
        <ion-buttons slot="primary">
          <ion-button>
            <ion-icon name="ellipsis-vertical"> </ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-item>
      <ion-label>Numbers of hours worked</ion-label>
      <ion-input
        placeholder="hours"
        type="number"
        id="input-hours"
        [(ngModel)]="numberOfHours"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Hourly rate</ion-label>
      <ion-input
        placeholder="rate per hour"
        type="number"
        id="input-rate"
        [(ngModel)]="hoursRate"
      ></ion-input>
    </ion-item>

    <ion-button (click)="calculateRegularPay()" expand="block"
      >Calculate</ion-button
    >

    <ion-item>
      <ion-label> Regular pay {{regularPay}} </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Overtime pay {{overtimePay}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Total pay {{totalPay}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Tax {{tax}}</ion-label>
    </ion-item>
  </ion-content>
</ion-app>
